function convertmeridiem(ftime)
{
	var splitftime = ftime.split(":"); hours = splitftime[0], minutes = splitftime[1];
	if (hours >= 12) {
	    hours = hours - 12;
	}
	if (hours == 0) {
		hours = 12;
	}
	return hours + ":" + minutes;
}
//Build Data
$( ".racopy" ).click(function() {
	var raboss = $('.raboss').val();
	var ragym = $('.ragym').val();
	var ragymsplit = ragym.split("|");
	var ravenue = ragymsplit[0];
	var racoord = ragymsplit[1];
	var ratime = $('.ratime').val();
	var raconvertedtime = convertmeridiem(ratime);
	new ClipboardJS('.racopy', {
    text: function(trigger) {
        return "/newraid "+raboss+" at "+ravenue+" "+raconvertedtime+" "+racoord;
    }
	});
});
